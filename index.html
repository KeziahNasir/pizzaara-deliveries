<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit&display=swap"
      rel="stylesheet"
    />
    <title>Pizzaara-deliveries</title>
  </head>
  <body>
    <!--header part-->
    <header>
      <nav class="header_nav">
        <div class="container">
          <div class="header_nav_container">
            <div class="header_nav_left">
              <img src="images/logo.svg" />
            </div>
            <div class="header_nav_center">
              <ul>
                <li class="header-list"><a href="#"></a>Home</li>
                <li><a href="#"></a>About Us</li>
                <li><a href="#"></a>Shop</li>
                <li><a href="#"></a>Contacts</li>
              </ul>
            </div>
            <div class="header_nav_right">
              <img src="images/shopping-cart.png" width="30px" />
              <img src="images/avatar.png" width="30px" />
            </div>
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
      </nav>
    </header>
    <!--main part-->
    <main>
      <div class="hero-container">
        <div class="hero-left">
          <p>Easy way to order your food</p>
          <h1>
            Choosing <span class="healthy">Healthy<br /></span> &
            <span class="fresh">Fresh Pizza </span>
          </h1>
          <p>
            We offer fastest and favorite pizza delivery services all over the
            country.
          </p>
          <p>search for your favorite pizza toppings here.</p>
          <div class="search-container">
            <div class="hero-icon">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input placeholder="Find pizza type" class="search-input" />
            </div>
            <div>
              <button class="search-button">search</button>
            </div>
          </div>
          <div class="hero-images">
            <img src="images/cutlery.png" width="300px" />
            <img src="images/varieties.png" width="300px" />
            <img src="images/star.png" width="300px" />
          </div>
        </div>
      </div>
    </main>
    <!--footer part-->
    <footer></footer>
  </body>
</html>
